<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Tilt+Neon&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container-main">
    <section class="main result purple">
      <h2 class="result-title">Your Result</h2>
      <div class="result-value">
        <h3 class="value-big-number">76</h3> 
        <p class="value-small-number">of 100</p>
        

      </div>
        
      
      
  
      Great
      You scored higher than 65% of the people who have taken these tests.
    </section>
    <section class="main summary">
  
          
      <h2>Summary</h2>
      
      <p>Reaction
        80 / 100</p>
      
      <p>Memory
        92 / 100</p>
      
      <p>
        Verbal
        61 / 100
      </p>
      
      <p>
        Visual
        72 / 100
      </p>
      
      
      <button>Continue</button>
      
  
    </section>
    
  </main>
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LuisTakeo/">LuisTakeo</a>.
  </div>
</body>
</html>
