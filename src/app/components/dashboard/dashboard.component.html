<main class="container-main">

  <section class="main result color-purple">

  </section>

  <section class="main summary">

      <div class="summary_content-results">

          resultType="Reaction"
          resultValue="80"
          resultIcon="./assets/icon-reaction.svg"

        </app-results>
        <app-results
          resultType="Memory"
          resultValue="92"

          resultIconAlt="memory icon"

        </app-results>
        <app-results
          resultType="Verbal"
          resultValue="61"
          resultIcon="./assets/icon-verbal.svg"
          resultIconAlt="verbal icon"
          resultColor="color-green"
        >
        </app-results>
        <app-results
          resultType="Visual"
          resultValue="72"
          resultIcon="./assets/icon-visual.svg"
          resultIconAlt="visual icon"
          resultColor="color-blue"

    </div>

</main>
